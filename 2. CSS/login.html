<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login - TechSavvy</title>
  <link rel="icon" href="assets/icon.png" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@500;700&display=swap"
	rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="container">
     <header>
	  <nav>
	    <div class="logo">
		 <img src="assets/logo.png" alt="Logo TechSavvy" width="80px/>
	    </div>
	    <input type="checkbox" id="click" />
	    <label for="click" class="menu-btn">
	       <i class="fas fa-bars"></i>
	    </label>
	    <ul>
		<li><a href="index.html">Home</a></li>
		<li><a href="#">Categories</a></li>
		<li><a href="login.html" class="btn_login">Login</a></li>
	    </ul>
        </nav>
	</header>
	<main>
	  <div class="center">
	    <div class="form-login">
		 <h3>Login ke TechSavvy</h3>
		 <form action="">
		   <input class="input" type="text" name="username" placeholder="Username" required/>
		   <input class="input" type="password" name="password" placeholder="Password" required/>
		   <button type="submit" class="btn_login" name="login" id="login">Login</button>
		 </form>
		 <a href="register.html" class="link-register">Belum punya akun? Daftar di sini</a>
	    </div>
	  </div>
	</main>
	<footer>
	   <h4>&copy; TechSavvy 2024. All rights reserved.</h4>
    </footer>
   </div>
</body>
</html>
